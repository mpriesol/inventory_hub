services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7
    restart: unless-stopped
    volumes:
      - redis_data:/data

  api:
    image: ghcr.io/mpriesol/inventory-hub-api:main
    restart: unless-stopped
    environment:
      INVENTORY_DATA_ROOT: /data/inventory-data
      USE_POSTGRES: "true"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - /opt/inventory-data:/data/inventory-data
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: ghcr.io/mpriesol/inventory-hub-frontend:main
    restart: unless-stopped
    depends_on:
      - api

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - frontend

volumes:
  pg_data:
  redis_data:
  caddy_data:
  caddy_config:
